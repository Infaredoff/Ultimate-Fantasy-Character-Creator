<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Dossier - Character & Beast Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quicksand:wght@300;400;600&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-magic: #06b6d4;
        --color-gold: #fbbf24;
        --bg-deep: #020617;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--bg-deep);
        color: #f1f5f9;
        margin: 0;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-medieval { font-family: 'MedievalSharp', cursive; }
      
      .bg-magic-grid {
        background-image: radial-gradient(circle at 1px 1px, rgba(6, 182, 212, 0.15) 1px, transparent 0);
        background-size: 30px 30px;
        position: fixed;
        inset: 0;
        z-index: -1;
      }
      .text-glow-gold {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5), 0 0 20px rgba(251, 191, 36, 0.2);
      }
      .ritual-loader {
        border: 2px solid transparent;
        border-top: 2px solid var(--color-gold);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      .dossier-card {
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(2, 6, 23, 0.95));
        border: 1px solid rgba(6, 182, 212, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
    </style>

}
</script>

  </head>
  <body>
    <div class="bg-magic-grid"></div>
    <div id="root"></div>
  </body>
</html>
